<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMA - Sistema de Atendimento Médico para Alunos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo SAMA" id="img-logo" />
      <h1>SAMA</h1>
      <h2>Sistema de Atendimento Médico para Alunos</h2>
    </header>
    <main class="login-area">
      <form>
        <div class="input-area">
          <label for="matricula">Usuário</label>
          <input type="text" id="matricula" placeholder="Digite sua matrícula" required />
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>
        <button class="btn-primary" type="submit">Acessar</button>
      </form>
    </main>
  </body>
</html>
